components:

  - name: ingress-nginx
    version: 4.6.0
    namespace: ingress
    repo: ingress-nginx

  - name: kubernetes-dashboard
    namespace: kubernetes-dashboard
    version: 6.0.0
    repo: kubernetes-dashboard

  - name: kooker-kubernetes-dashboard-rbac
    namespace: kubernetes-dashboard

  - name: keycloakx
    namespace: authentication
    version: 2.1.1
    repo: codecentric

  - name: kooker-keycloak
    namespace: authentication

  - name: minio
    namespace: object-store
    version: 5.0.7
    repo: minio

  - name: artifacts-server
    namespace: artifacts-server
    version: 8.1-dev
    repo: punch

  - name: cert-manager
    version: v1.11.0
    namespace: cert-manager
    repo: jetstack

  - alias: punch-operator-crds
    name: operator-crds
    namespace: punchoperator-system
    version: 8.1-dev
    repo: punch

  - alias: punch-operator
    name: operator
    namespace: punchoperator-system
    version: 8.1-dev
    repo: punch

  - name: punch-board
    namespace: punch-board
    version: 8.1-dev
    repo: punch

  - name: kooker-post-install
    namespace: default

global:
  pullPolicy: IfNotPresent
  storageClassName: local-path
  domain: punch
  sso:
    enabled: false
  replicas: 1

ingress-nginx:
  _install:
    flags:
      wait: true
      wait-for-jobs: true
      #timeout: (default 5m0s)

keycloakx:
  _install:
    flags:
      wait: true
  _values:
    http:
      relativePath: '/'
    ingress:
      enabled: true
      ingressClassName: nginx
      rules:
        - host: keycloak.punch
          paths:
            - path: '/'
              pathType: Prefix
      tls: []
    command:
      - "/opt/keycloak/bin/kc.sh"
      - "start"
      - "--hostname-admin-url=https://keycloak.punch:8443/"
      - "--hostname-url=https://keycloak.punch:8443/"

    extraEnv: |
      - name: JAVA_OPTS_APPEND
        value: >-
          -XX:+UseContainerSupport
          -XX:MaxRAMPercentage=50.0
          -Djava.awt.headless=true
          -Djgroups.dns.query=keycloakx-headless
      - name: KEYCLOAK_ADMIN
        value: admin
      - name: KEYCLOAK_ADMIN_PASSWORD
        value: admin
      - name: KEYCLOAK_FRONTEND_URL
        value: https://keycloak.punch:8443/

kooker-keycloak:
  _install:
    flags:
      wait: true
  _values:
    clientsSecrets:
      punch-board: B3KXQ6uyVqNxAnldcAObnb9HAq6XV6TD
      artifacts-server: fB4MzWWXQPMCdKUsxSBlT9qX5fBzw3DN
    clientsRedirectUris:
      punch-board: http://board.punch:8080/login
      artifacts-server: http://artifacts-server.punch:8080/sso/login

minio:
  _install:
    flags:
      wait: true
  _values:
    replicas: 1
    mode: standalone
    rootUser: minioadmin
    rootPassword: minioadmin
    consoleIngress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - minio.punch
      annotations:
        nginx.ingress.kubernetes.io/proxy-body-size: 5g
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - minio-api.punch
      annotations:
        nginx.ingress.kubernetes.io/proxy-body-size: 5g
    resources:
      requests:
        cpu: 0
        memory: 0

artifacts-server:
  _install:
    flags:
      wait: true
  _values:
    # Set ingress class name to default k3d one (traefik), same url than kast pattern
    ingress:
      url: artifacts-server.punch
      ingressClassName: nginx
#      # -- ingress url
#      tls: true
#      certManagement: cert-manager
#      certManager:
#        issuerType: issuer
#        issuerName: my-ca-issuer
    config:
      server:
        port: 4245
        tomcat:
          accesslog:
            enabled: true
            directory: /dev
            prefix: stdout
            buffered: false
            suffix:
            file-date-format:
      logging:
        level:
          root: INFO
          org.springframework.web: INFO
          okhttp3: INFO
      application:
        tenant: default
      metadata:
        minio:
          host: http://minio.object-store:9000
          access_key: minioadmin
          secret_key: minioadmin
      data:
        minio:
          host: http://minio.object-store:9000
          access_key: minioadmin
          secret_key: minioadmin
      keycloak:
        enabled: true
        auth_server_url: http://keycloakx-http.authentication:80/
        realm: master
        resource: artifacts-server
        credentials:
          secret: fB4MzWWXQPMCdKUsxSBlT9qX5fBzw3DN
        use-resource-role-mappings: true
        enable-basic-auth: true
        bearer-only: false


kubernetes-dashboard:
  _install:
    flags:
      wait: true
  _values:
    protocolHttp: true
    service:
      externalPort: 9090
    serviceAccount:
      create: true
      name: kubernetes-dashboard
    ingress:
      enabled: true
      className: nginx
      hosts:
        - dashboard.punch
    resources:
      requests:
        cpu: 0
        memory: 0

kooker-kubernetes-dashboard-rbac:
  _install:
    flags:
      wait: true
  _values:
    clusterRoleName: cluster-admin
    serviceAccountName: kubernetes-dashboard
    namespace: kubernetes-dashboard

cert-manager:
  _install:
    flags:
      wait: true
  _values:
    installCRDs: true

punch-operator-crds:
  _install:
    flags:
      wait: true

punch-operator:
  _install:
    flags:
      wait: true
  _values:
    kubernetes:
      resources:
        requests:
          cpu: 0
          memory: 0

punch-board:
  _install:
    flags:
      wait: true
  _values:
    image: ghcr.io/punchplatform/punch-board:8.1-dev
    imagePullSecrets: [ name: admin-secret ]
    ingress:
      enabled: true
      className: nginx
      annotations: { }
#      annotations:
#        cert-manager.io/issuer: my-ca-issuer-board
#      tls:
#        - hosts:
#            - board.punch
#          secretName: punch-board-tls
      hosts:
        - host: board.punch
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls: [ ]
    config:
      # The proxying of the services to your backends.
      # usage:
      #  call: /v1/<prefix>/<your service path> --> will be sent to --> <service>/v1/<prefix>/<your service path>
      services:
        - prefix: '/v1/artifacts'
          service: 'artifacts-server.artifacts-server:4245'
        - prefix: '/v1/configuration'
          service: 'artifacts-server.artifacts-server:4245'
        - prefix: '/v1/topology'
          service: 'artifacts-server.artifacts-server:4245'
        - prefix: '/v1/devices'
          service: 'artifacts-server.artifacts-server:4245'
        - prefix: '/v1/settings'
          service: 'artifacts-server.artifacts-server:4245'
        - prefix: '/v1/alerts'
          service: 'artifacts-server.artifacts-server:4245'
        - prefix: '/v1/api-docs'
          service: 'artifacts-server.artifacts-server:4245'
      auth:
        keycloak:
          realm: master
          auth-server-url: http://keycloakx-http.authentication:80/
          resource: punch-board
          credentials:
            secret: B3KXQ6uyVqNxAnldcAObnb9HAq6XV6TD


kooker-post-install:
  _install:
    flags:
      wait: true
  _values:
    serviceAccount: admin-user
    punchVersion: 8.1-dev
    resourcesProviderUrl: http://artifacts-server.artifacts-server:4245
    elasticsearch:
      http_hosts:
        - host: elasticsearch-master.doc-store
          port: 9200
      security:
        credentials:
          password: elastic
          username: elastic
    minio:
      endpoint: "http://minio.object-store:9000"
      access_key: minioadmin
      secret_key: minioadmin
