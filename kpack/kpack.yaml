components:

  - name: ingress-nginx
    version: 4.6.0
    namespace: ingress
    repo: ingress-nginx

  - name: kubernetes-dashboard
    namespace: kubernetes-dashboard
    version: 6.0.0
    repo: kubernetes-dashboard

  - name: kooker-kubernetes-dashboard-rbac
    namespace: kubernetes-dashboard

  - name: minio
    namespace: object-store
    version: 5.0.7
    repo: minio

  - name: artifacts-server
    namespace: artifacts-server
    version: 8.1-dev
    repo: punch

  - name: elasticsearch
    namespace: doc-store
    version: 8.5.1
    repo: elastic

  - name: kibana
    namespace: visualization
    version: 7.17.3
    repo: elastic

  - name: prometheus
    namespace: monitoring
    version: 19.3.3
    repo: prometheus-community

  - name: grafana
    namespace: monitoring
    version: 6.51.1
    repo: grafana

  - name: strimzi-kafka-operator
    namespace: processing
    version: 0.29.0
    repo: strimzi

  - name: kooker-kafka
    namespace: processing

  - name: cert-manager
    version: v1.11.0
    namespace: cert-manager
    repo: jetstack

  - alias: punch-operator-crds
    name: operator-crds
    namespace: punchoperator-system
    version: 8.1-dev
    repo: punch

  - alias: punch-operator
    name: operator
    namespace: punchoperator-system
    version: 8.1-dev
    repo: punch

  - name: punch-board
    namespace: punch-board
    version: 8.1-dev
    repo: punch

  - name: kooker-post-install
    namespace: default


  - name: kooker-spark
    namespace: jupyterhub

  - name: jupyterhub
    version: 3.0.3
    namespace: jupyterhub
    repo: jupyterhub

global:
  pullPolicy: IfNotPresent
  storageClassName: local-path
  domain: punch
  sso:
    enabled: false
  replicas: 1

kooker-spark:
  _install:
    flags:
      wait: true
  _values:
    role_binding_name: spark
    service_account: spark
    role: spark
    selector:
      app: jupyterhub
      component: singleuser-server
    service: spark
    ingress:
      url: spark.punch
      ingressClassName: nginx

jupyterhub:
  _install:
    flags:
      wait: false
      timeout: 20m
  _values:
    singleuser:
      image:
        name: ghcr.io/punchplatform/jupypunch
        tag: 8.1-dev
        pullPolicy: Always
      cmd: "/usr/local/bin/jupyterhub-singleuser"
      defaultUrl: /tree/
      networkPolicy:
        enabled: false
      serviceAccountName: spark
      extraFiles:
        jupypunch_conf.yaml:
          mountPath: /opt/jupypunch/jupypunch_conf.yaml
          data:
            kubernetes: true
            spark.kubernetes.namespace: jupyterhub
            spark.driver.host: spark.jupyterhub.svc.cluster.local
            spark.kubernetes.authenticate.driver.serviceAccountName: spark
            spark.ui.port: 4040
            spark.hadoop.fs.s3a.endpoint: http://minio.object-store:9000
            spark.hadoop.fs.s3a.access.key: minioadmin
            spark.hadoop.fs.s3a.secret.key: minioadmin
            spark.hadoop.fs.s3a.path.style.access: true
            hadoop.fs.s3a.aws.credentials.provider: org.apache.hadoop.fs.s3a.SimpleAWSCredentialsProvider
            punch.artifacts.server.url: http://artifacts-server.artifacts-server:4245/
            punch_nodes:
              s3:
                access_key: minioadmin
                secret_key: minioadmin
                endpoint: http://minio.object-store:9000
              elasticsearch:
                http_hosts:
                  - host: elasticsearch-master.doc-store
                    port: 9200
                    scheme: http
                security:
                  credentials:
                    username: elastic
                    password: elastic
              kafka:
                kafka.bootstrap.servers: kooker-kafka-kafka-bootstrap.processing:9092
              kafka_stream:
                kafka.bootstrap.servers: kooker-kafka-kafka-bootstrap.processing:9092

    ingress:
      enabled: true
      annotations:
        nginx.ingress.kubernetes.io/proxy-body-size: 5g
      ingressClassName: "nginx"
      hosts:
        - jupyterhub.punch
      pathSuffix:
      pathType: Prefix
      tls: [ ]

ingress-nginx:
  _install:
    flags:
      wait: true
      wait-for-jobs: true
      #timeout: (default 5m0s)

minio:
  _install:
    flags:
      wait: true
  _values:
    replicas: 1
    mode: standalone
    rootUser: minioadmin
    rootPassword: minioadmin
    consoleIngress:
      enabled: true
      ingressClassName: "nginx"
      hosts:
        - minio.punch
      annotations:
        nginx.ingress.kubernetes.io/proxy-body-size: 5g
    ingress:
      enabled: true
      ingressClassName: "nginx"
      hosts:
        - minio-api.punch
      annotations:
        nginx.ingress.kubernetes.io/proxy-body-size: 5g
    resources:
      requests:
        cpu: 0
        memory: 0

artifacts-server:
  _install:
    flags:
      wait: true
  _values:
    # Set ingress class name to default k3d one (traefik), same url than kast pattern
    ingress:
      url: artifacts-server.punch
      ingressClassName: "nginx"
    config:
      application:
        tenant: "default"
      metadata:
        minio:
          host: http://minio.object-store:9000
          access_key: minioadmin
          secret_key: minioadmin
      data:
        minio:
          host: http://minio.object-store:9000
          access_key: minioadmin
          secret_key: minioadmin

# Watchout, here we use 8.5.1 helm chart to install an elastic 7.10.2 (free licence & punch feedback compatible)
# Why ? : Ingress API version from chart 7.10.2 is not supported in kube > 1.22
#       : Cannot use a 7.16 or 7.17 elastic chart version because of https://github.com/elastic/helm-charts/issues/1492
# Ref for values here : https://github.com/elastic/helm-charts/blob/v8.5.1/elasticsearch/values.yaml
elasticsearch:
  _install:
    flags:
      wait: true
  _values:
    replicas: 1
    esMajorVersion: 7
    imageTag: 7.10.2
    protocol: http
    createCert: false
    clusterHealthCheckParams: ""
    ingress:
      enabled: true
      className: "nginx"
      hosts:
        - host: elasticsearch-master.punch
          paths:
            - path: /
    resources:
      requests:
        cpu: 0
        memory: 0

kibana:
  _install:
    flags:
      wait: true
  _values:
    image: ghcr.io/punchplatform/kibana-7.10.2-datafeedback
    imageTag: 2.1.3
    protocol: http
    elasticsearchHosts: "http://elasticsearch-master.doc-store:9200"
    ingress:
      enabled: true
      className: "nginx"
      hosts:
        - host: kibana.punch
          paths:
            - path: /
    resources:
      requests:
        cpu: 0
        memory: 0

prometheus:
  _install:
    flags:
      wait: true
  _values:
    alertmanager:
      enabled: false
    prometheus-node-exporter:
      enabled: false

grafana:
  _install:
    flags:
      wait: true
  _values:
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - grafana.punch
    adminUser: admin
    adminPassword: admin

strimzi-kafka-operator:
  _install:
    flags:
      wait: true
  _values:
    resources:
      requests:
        cpu: 0
        memory: 0

# Watchout : BETA kast helm chart
# No ingress because TLS is enabled by default
kooker-kafka:
  _install:
    flags:
      wait: true
  _values:
    kafka:
      version: 3.0.0
      resources:
        requests:
          cpu: 0
          memory: 0
      storage:
        class: local-path
    zk:
      resources:
        requests:
          cpu: 0
          memory: 0
      storage:
        class: local-path

kubernetes-dashboard:
  _install:
    flags:
      wait: true
  _values:
    protocolHttp: true
    service:
      externalPort: 9090
    serviceAccount:
      create: true
      name: kubernetes-dashboard
    ingress:
      enabled: true
      className: "nginx"
      hosts:
        - dashboard.punch
    resources:
      requests:
        cpu: 0
        memory: 0

kooker-kubernetes-dashboard-rbac:
  _install:
    flags:
      wait: true
  _values:
    clusterRoleName: cluster-admin
    serviceAccountName: kubernetes-dashboard
    namespace: kubernetes-dashboard

cert-manager:
  _install:
    flags:
      wait: true
  _values:
    installCRDs: true

punch-operator-crds:
  _install:
    flags:
      wait: true

punch-operator:
  _install:
    flags:
      wait: true
  _values:
    kubernetes:
      resources:
        requests:
          cpu: 0
          memory: 0

punch-board:
  _install:
    flags:
      wait: true
  _values:
    image: ghcr.io/punchplatform/punch-board:8.1-dev
    imagePullSecrets: [ name: admin-secret ]
    ingress:
      enabled: true
      className: nginx
      annotations: { }
      hosts:
        - host: board.punch
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls: [ ]
    config:
      punchArtifacts: 'http://artifacts-server.artifacts-server:4245'

kooker-post-install:
  _install:
    flags:
      wait: true
  _values:
    serviceAccount: admin-user
    punchVersion: 8.1-dev
    resourcesProviderUrl: http://artifacts-server.artifacts-server:4245
    elasticsearch:
      http_hosts:
        - host: elasticsearch-master.doc-store
          port: 9200
      security:
        credentials:
          password: elastic
          username: elastic
    minio:
      endpoint: "http://minio.object-store:9000"
      access_key: "minioadmin"
      secret_key: "minioadmin"
