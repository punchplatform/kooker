# -----------------------------------------------------------------------------------
# GLOBAL CONFIGURATION
# -----------------------------------------------------------------------------------

variables:
  DEBIAN_FRONTEND: noninteractive
  GIT_CLEAN_FLAGS: -ffdx -e .build/
  TZ: "Europe/Paris"

cache: {}

services:
  - docker:19.03.13-dind

stages:
  - make-start
  
# -----------------------------------------------------------------------------------
# JOBS
# -----------------------------------------------------------------------------------

###########
## MAKE ##
###########

make-start:
  image: docker:19.03.13
  stage: make-start
  tags:
    - docker-runner
  script:
    - apk add bash make
    - bash -c "make start"
    - bash -c "make clean"
