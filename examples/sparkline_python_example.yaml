apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: admin-user
rules:
- apiGroups: [""]
  resources: ["pods", "pods/log", "services", "configmaps"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: admin-user
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: admin-user
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: admin-user
subjects:
- kind: ServiceAccount
  name: admin-user
---
apiVersion: punchline.gitlab.thalesdigital.io/v1
kind: Sparkline
metadata:
  name: python-sample
spec:
  image: ghcr.io/punchplatform/sparkline:7.0.1-SNAPSHOT
  imagePullPolicy: IfNotPresent
  serviceAccount: admin-user
  garbageCollect: false
  initContainerImage: ghcr.io/punchplatform/resourcectl:7.0.1-SNAPSHOT
  implementation: python
  settings:
    spark.executor.instances: "1"
    spark.kubernetes.authenticate.driver.serviceAccountName: admin-user
  punchline:
    dag:
    - settings:
        input_data:
        - date: "{{ from }}"
          name: from_date
        - date: "{{ to }}"
          name: to_date
      component: input
      publish:
      - stream: data
      type: dataset_generator
    - settings:
        truncate: false
      component: show
      subscribe:
      - component: input
        stream: data
      type: show
